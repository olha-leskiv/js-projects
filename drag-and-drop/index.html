<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="zeroing.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="boards-container">

        <div class="board" id="backlog">

            <div class="board-header">
                <h3>Backlog<span class="card-counter">0</span></h3>
            </div>

            <div class="cardstack">    
            </div>

            <p class="add-text">+ Add card</p>
                
            <div class="editor hidden">
                <textarea class="card" placeholder="Start typing..." dragable rows="1"></textarea>
                <small class="error-text hidden">Enter some text</small>
                <div class="buttons">
                    <button class="add-btn">Add card</button><button class="secondary dismiss-btn">Dismiss</button>
                </div>
            </div>  
        </div>

        <div class="board" id="in progress">

            <div class="board-header">
                <h3>In progress<span class="card-counter">0</span></h3>
            </div>

            <div class="cardstack">
            </div>

            <p class="add-text">+ Add card</p>
                
            <div class="editor hidden">
                <textarea class="card" placeholder="Start typing..." dragable rows="1"></textarea>
                <small class="error-text hidden">Enter some text</small>
                <div class="buttons">
                    <button class="add-btn">Add card</button><button class="secondary dismiss-btn">Dismiss</button>
                </div>
            </div>  
        </div>

        <div class="board" id="complete">

            <div class="board-header" id="complete">
                <h3>Complete<span class="card-counter">0</span></h3>
            </div>

            <div class="cardstack">
            </div>

            <p class="add-text">+ Add card</p>
                
            <div class="editor hidden">
                <textarea class="card" placeholder="Start typing..." dragable rows="1"></textarea>
                <small class="error-text hidden">Enter some text</small>
                <div class="buttons">
                    <button class="add-btn">Add card</button><button class="secondary dismiss-btn">Dismiss</button>
                </div>
            </div>  
        </div>

        <div class="board" id="on hold">

            <div class="board-header">
                <h3>On hold<span class="card-counter">0</span></h3>
            </div>

            <div class="cardstack">
            </div>

            <p class="add-text">+ Add card</p>
                
            <div class="editor hidden">
                <textarea class="card" placeholder="Start typing..." dragable rows="1"></textarea>
                <small class="error-text hidden">Enter some text</small>
                <div class="buttons">
                    <button class="add-btn">Add card</button><button class="secondary dismiss-btn">Dismiss</button>
                </div>
            </div>  
        </div>


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
