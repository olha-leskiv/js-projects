<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="zeroing.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="boards-container">

        <div class="board">

            <div class="board-header">
                <h3>Backlog<span class="card-counter">0</span></h3>
            </div>

            <div class="cards">
            </div>

            <p class="add-text">+ Add card</p>
                
            <div class="editor hidden">
                <textarea class="card" placeholder="Start typing..." dragable></textarea>
                <small class="error-text hidden">Enter some text</small>
                <div class="buttons">
                    <button class="add-btn">Add card</button><button class="secondary dismiss-btn">Dismiss</button>
                </div>
            </div>  
        </div>

        <div class="board">
            <div class="board-header">
                <h3>In progress<span class="card-counter">0</span></h3>
            </div>
            <div class="cards">
                 <p class="add-text">+ Add card</p>
                 <div class="add-card hidden" id="addCard">
                    <textarea class="card" rows="8" placeholder="Start typing..."></textarea>
                    <button>Add card</button> <button class="secondary">Dismiss</button>
                 </div>
            </div>
        </div>

        <div class="board">
            <div class="board-header">
                <h3>Complete<span class="card-counter">0</span></h3>
            </div>
            <div class="cards">
                 <p class="add-text">+ Add card</p>
                 <div class="add-card hidden" id="addCardContainer">
                    <textarea class="card" rows="8" placeholder="Start typing..."></textarea>
                    <button>Add card</button> <button class="secondary">Dismiss</button>
                 </div>
            </div>
        </div>

        <div class="board">
            <div class="board-header">
                <h3>On hold<span class="card-counter">0</span></h3>
            </div>
            <div class="cards">
                 <p class="add-text" onclick="openEditor">+ Add card</p>
                 <div class="add-card hidden" id="addCard">
                    <textarea class="card" rows="8" placeholder="Start typing..."></textarea>
                    <button>Add card</button> <button class="secondary">Dismiss</button>
                 </div>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
