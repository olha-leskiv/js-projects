<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../-- favicon/rocket-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="img-container">
        <img src="" alt="">
    </div>
   <div class="form-container">
       <h1>Sign Up Today</h1>
       <form id="form" name="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="3" maxlength="160" title="Hello">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" autocomplete="current-password" placeholder="Create password" required pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$">
                <i class="visibility-icon fa-solid fa-eye" title="Password should have at least 8 characters and at least 1 number"></i>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Comfirm password" required pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$" autocomplete="current-password" >
                <i class="visibility-icon fa-solid fa-eye"></i>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" title="Url should start with 'https//'" placeholder="https://google.com">
            </div>
            <button type="submit">Register</button>
       </form>
       <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
       </div>
   </div>
    <!-- Script -->
    <script src="input-mask.js"></script>
    <script src="script.js"></script>
</body>
</html>
