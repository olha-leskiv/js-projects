<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock • Paper • Scissors • Lizard • Spock • </h1>
        <h1>Rock • Paper • Scissors • Lizard • Spock • </h1>
    </div>

    <div class="game-container">
    
        <div class="player-container player" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"></span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="player-rock" onclick="select('rock')"></i>
            <i class="fa-regular fa-hand" title="Paper" id="player-paper" onclick="select('paper')"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="player-scissors" onclick="select('scissors')"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="player-lizard" onclick="select('lizard')"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="player-spock" onclick="select('spock')"></i>
        </div>

        <div class="player-container computer" id="computer">
            <h2>Computer - <span id="computer-score">0</span><span class="choice" id="computer-choice"></span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="computer-rock"></i>
            <i class="fa-regular fa-hand" title="Paper" id="computer-paper"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="computer-scissors"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="computer-lizard"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="computer-spock"></i>
        </div>
        
        <div class="result-container">
            <h3 class="result-text" id="result-text">let's battle!</h3>
        </div>

        <div class="reset-container">
            <i class="fa-solid fa-rotate reset-icon" title="Reset" id="reset"></i>
            <h3>reset</h3>    
        </div>
        
    </div>
    
    <div class="header bottom">
        <h1>Rock • Paper • Scissors • Lizard • Spock • </h1>
        <h1>Rock • Paper • Scissors • Lizard • Spock • </h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
