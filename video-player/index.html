<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../-- favicon/rocket-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="video-container">
        <video><source src="guitar.mp4"></video>
        <video class="fake-video"><source src="guitar.mp4" ></video>
        <div class="hover-info" id="hover-info">
            <div class="title-container">
                <i class="fa-solid fa-video"></i><h3>Guitar melody</h3> 
            </div>

            <div class="controls-container">

                <div class="time-container">
                    <p class="progress" id="current-time">0:00</p>
                    <p class="duration" id="duration">0:00</p>
                </div>
    
                <div class="timeline-container" id="timeline-container" title="Seek">
                    <div class="timeline" >
                        <div class="progressline" id="progressline"></div>
                        <div class="hovered-time" id="hovered-time"></div>
                    </div>

                    <div class="preview-container" id="preview" hidden>
                         <canvas id="canvas"></canvas>
                         <p class="preview-time" id="preview-time"></p>
                    </div>
                </div>
    
                <div class="controls">
                    <div class="left">
                        <i class="fa-solid fa-play control" id="play" title="Play"></i>

                        <div class="volume-container control" id="volume-container">
                            <i title='Mute' class="fa-solid fa-volume-high volume" id="volume-icon"></i>
                            <div class="indicator-container" id="volumeline-container" title="Change volume">
                                <input type="range" id="volume-range">
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="speed-container control" id="speed-control" title="Playback rate">
                            <p>1.0x</p>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="speed-dropdown" id="speed-dropdown" hidden>
                            <p class="control">0.25x</p>
                            <p class="control">0.5x</p>
                            <p class="control">0.75x</p>
                            <p class="control selected">1.0x</p>
                            <p class="control">1.25x</p>
                            <p class="control">1.5x</p>
                            <p class="control">1.75x</p>
                            <p class="control">2.0x</p>
                        </div>

                        <i class="fa-solid fa-expand control" id="expand" title="Expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
