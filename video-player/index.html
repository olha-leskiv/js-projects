<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../-- favicon/rocket-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Template</title>
</head>
<body>
    <div class="video-container">
        <video loop><source src="guitar.mp4"></video>
        <div class="hover-info">
            <div class="title-container">
                <i class="fa-solid fa-video"></i><h3>Video Title</h3> 
            </div>

            <div class="controls-container">

                <div class="time-container">
                    <p class="progress" id="current-time">0:00</p>
                    <p class="duration" id="duration">0:00</p>
                </div>
    
                <div class="timeline-container">
                    <div class="timeline" id="timeline">
                        <div class="progressline" id="progressline"></div>
                    </div>
                </div>
    
                <div class="controls">
                    <div class="left">
                        <i class="fa-solid fa-play control" id="play"></i>

                        <div class="volume-container control">
                            <i class="fa-solid fa-volume-high volume" id="volume-icon"></i>
                            <div class="indicator-container" id="volumeline-container">
                                <input type="range" id="volume-range">
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="speed-container control">
                            <p>1.0x</p>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>

                        <i class="fa-solid fa-expand control" id="expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
