<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../-- favicon/">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <div class="container">

        <div class="navigation-container">
            <span class="background"></span>
            <span class="navigation-items" >
                <span><h3 class=" clickable active" id="resultNav"><i class="fa-solid fa-user-astronaut"></i>&nbsp;&nbsp;NASA images</h3></span>
                <span class="gap"></span>
                <span><h3 class=" clickable" id="favouritesNav"><i class="fa-solid fa-heart"></i>&nbsp;&nbsp;Favourites</h3></span>
                
            </span>
        </div>

        <div class="images-container">
            
            <div class="favourite-empty hidden" id="emptyState">
                <div class="illustration"><i class="fa-solid fa-meteor"></i></div>
                <h3>Nothing added</h3>
                <p>All favourite photos will appear here</p>
                <button>View Nasa Images</button>
            </div>

            <div class="loader">
                <img src="astronaut-1.svg" alt="Loading">
            </div>

        </div>

        <div>
            <button class="secondary clickable hidden" id="loadMore">Load more</button>
        </div>

        <div class="save-confirmed hidden">
            <h3>Added!</h3>
        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
