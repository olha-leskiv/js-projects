<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo app</title>
</head>
<body>
  <header>
    <div class="bg-img"></div>
    <h1>Todo</h1><div class="toggle" id="themeToggle"><div></div></div>
  </header>

  <section class="new">
    <div class="circle"></div>
    <label for="create"></label>
    <textarea id="create" rows='1' name="create" placeholder="Create a new todo..." autofocus></textarea>
  </section>

  <main class="content">
    <div class="list">
      <ul ondrop="drop(event)" ondragover="allowDrop(event)">
        <li class="hidden">
          <div class="check" title="Mark as done"></div>
          <p>Complete online Javascript course</p>
          <img class="delete" src="images/icon-cross.svg" alt="Delete" title="Delete item">
        </li>
      </ul>
      <div class="bottom">
        <div class="static">
          <h3 id="counter">5 items left</h3>
          <button id="clearBtn">Clear Completed</button>
        </div>
      </div>
    </div>  
    <div class="filter">
      <h2 class="active" title='all' onclick="applyFilter('all')">All</h2>
      <h2 title='active' onclick="applyFilter('active')">Active</h2>
      <h2 title='completed' onclick="applyFilter('completed')">Completed</h2>
    </div>
  </main>

  <div id="emptyState" class="hidden">
    <img src="images/arrow.png" alt="Empty State">
    <p>Start your to do list with the first task</p>
  </div>

  <footer>
    Drag and drop to reorder list
  </footer>

  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://olha-leskiv.github.io/js-projects/">Olha Leskiv</a>.
  </aside>

  <script src="js/script.js"></script>
</body>
</html>
