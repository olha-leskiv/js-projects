<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../-- favicon/rocket-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark App</title>
</head>
<body>
   <button id="show-modal">Add Bookmark</button>
  
   <div class="container" id="bookmarks-container">
   </div>

   <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa-solid fa-close" id="close-modal" title="Close modal"></i>   

            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>

            <div class="modal-content">
                <form id="bookmark-form">

                    <div class="form-group">
                        <label for="website-name">Website name</label>
                        <input type="text" class="form-input" id="website-name" placeholder="e.g.: Google search">
                    </div>

                    <div class="form-group">
                        <label for="website-url">Website URL</label>
                        <input type="text" class="form-url" id="website-url" placeholder="e.g.:http://google.com">
                    </div>

                    <button>Submit Bookmark</button>
                </form>
            </div>
        </div>
   </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
