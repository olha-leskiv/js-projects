<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Interacttive Card</title>
</head>
<body>
  <div class="side">
    <div class="card front">
      <img class="card-logo" src="images/card-logo.svg" alt="card logo">
      <p id="cardNumber" >0000 0000 0000 0000</p>
      <div>
        <p class="card-text" id="cardName">JANE APPLESEED</p>
        <p class="card-text" id="cardExpDate"><span id="cardExpMonth">00</span>/<span id="cardExpYear">00</span></p>
      </div>
    </div>
    <div class="card back">
      <p class="card-text" id="cardCVC">000</p>
    </div>
  </div>

  <main>

    <form noValidate>
      <label>
        Cardholder Name
        <input id="cardNameInput" type="text" placeholder="e.g. Jane Appleseed" maxlength="23" required/>
      </label>
      <label>
        Card Number
        <input id="cardNumberInput" type="text" placeholder="e.g. 1234 5678 9123 0000" required/>
      </label>
      <div class="horizontal">
        <label>
          Exp. Date (MM/YY)
          <div class="horizontal">
            <input class="common" id="cardExpMonthInput" type="number" placeholder="MM" max="12" maxlength="2" required/>
            <input class="common" id="cardExpYearInput" type="number" placeholder="YY" max="99" maxlength="2" required/>
          </div>
        </label>
        <label class="cvc">
          CVC
          <input id="cardCVCInput" type="number" placeholder="e.g. 123" required/>
        </label>
      </div>
      <input type="submit" value="Confirm" />
    </form>

    <div id="thankYouSection" class="thank-you hidden" >
      <img src="images/icon-complete.svg" alt="Complete">
      <h1>THANK YOU!</h1>
      <p>Weâ€™ve added your card details</p>
      <input id="resetBtn" type="submit" value="Confirm" />

    </div>

  </main>
  
  <script src="https://unpkg.com/imask"></script>
  <script src="dist/index.js"></script>
</body>
</html>
